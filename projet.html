<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKECAR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>
<body>   
    <div class="background-image">
        <img class="slide" src="image/nissannoir.jpg" alt="nissannoir">
        <img class="slide" src="image/compteur.jpg" alt="compteur">
        <img class="slide" src="image/bentley.jpg" alt="bentley">
        <header>
            <img id="logo" src="image/PokeCar.png" alt="Logo">
            <h1>POKECAR</h1>
        </header>
        <div class="scroll-down">
            <p>Scroll down to explore</p>
            <div class="arrow"></div>
        </div>
    </div>
    <h2>Voiture a la une</h2>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide--one">
                    <div>
                        <h3>Subaru Impreza WRX</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--two">
                    <div>
                        <h3>Nissan Skyline GTR</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--three">
                    <div>
                        <h3>ferrari 812 superfast</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--four">
                    <div>
                        <h3>Nissan 370Z NISMO</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--five">
                    <div>
                        <h3>Porsche 911</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <div class="recherche-bt">
        <input type="text" placeholder="Recherche" oninput="searchCar(this.value)">
    </div>
    <section class="car-space" id="carSpace">
        <div class="car-widget" data-car-id="supra mk4" data-link="voiture/supra_mk4.html" onclick="navigateToCarPage('supra mk4')">
            <img src="image/supra mk4.jpg" alt="supra mk4">
        </div>
        <div class="car-widget" data-car-id="lamborghini aventador" data-link="voiture/lamborghini_aventador.html" onclick="navigateToCarPage('lamborghini aventador')">
            <img src="image/lamborghini aventador.jpg" alt="lamborghini aventador">
        </div>
        <div class="car-widget" data-car-id="porsche 911" data-link="voiture/porsche911.html" onclick="navigateToCarPage('porsche 911')">
            <img src="image/porsche 911.jpg" alt="porsche 911">
        </div>
        <div class="car-widget" data-car-id="ferrari 812 superfast" data-link="voiture/ferrari812.html" onclick="navigateToCarPage('ferrari 812 superfast')">
            <img src="image/ferrari 812 superfast.jpg" alt="ferrari 812 superfast">
        </div>
        <div class="car-widget" data-car-id="Nissan Skyline GTR" data-link="voiture/skyline_gtr.html" onclick="navigateToCarPage('Nissan Skyline GTR')">
            <img src="image/Nissan Skyline GTR.jpg" alt="Nissan Skyline GTR">
        </div>
        <div class="car-widget" data-car-id="car6" data-link="voiture/mercedes_amg.html" onclick="navigateToCarPage('car6')">
            <img src="image/Mercedes AMG GT .jpg" alt="Car 6">
        </div>
        <div class="car-widget" data-car-id="Nissan 370Z NISMO" data-link="voiture/370z_nismo.html" onclick="navigateToCarPage('Nissan 370Z NISMO')">
            <img src="image/Nissan 370Z NISMO.jpg" alt="Nissan 370Z NISMO">
        </div>
        <div class="car-widget" data-car-id="Maserati" data-link="voiture\masserati.html" onclick="navigateToCarPage('maserati')">
            <img src="image/Maserati GranTurismo.jpg" alt="Maserati">
        </div>
        <div class="car-widget" data-car-id="Subaru Impreza WRX" data-link="voiture/subaru.html" onclick="navigateToCarPage('Subaru Impreza WRX')">
            <img src="image/Subaru Impreza WRX.jpg" alt="Subaru Impreza WRX">
        </div>
    </section>
    <div class="footer">
        <a href="contact.html"><button>Contact</button></a>
        <a href="savoirplus.html"><button>En savoir plus</button></a>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>
</html>
