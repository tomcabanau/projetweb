<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKECAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <img src="bugatti.jpg" alt="Bugatti">
        <img src="gtr.jpg" alt="GTR">
        <img src="mercedes.jpg" alt="Mercedes">
        <header>
            <div id="logo"></div>
            <h1>POKECAR</h1>
        </header>
        <div class="scroll-down">
            <p>Scroll down to explore</p>
            <div class="arrow"></div>
        </div>
    </div>
    <main>
        <section class="car-space">
            <div class="car-widget" onclick="navigateToCarPage('car1')">
                <img src="car1.jpg" alt="Car 1">
            </div>
            <div class="car-widget" onclick="navigateToCarPage('car2')">
                <img src="car2.jpg" alt="Car 2">
            </div>
            <div class="car-widget" onclick="navigateToCarPage('car3')">
                <img src="car3.jpg" alt="Car 3">
            </div>
            <!-- Ajoutez 6 autres car-widgets ici -->
        </section>
    </main>
</body>
</html>
