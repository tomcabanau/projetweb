<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKECAR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>
<body>
    <div class="background-image">
        <img class="slide" src="image/nissannoir.jpg" alt="nissannoir">
        <img class="slide" src="image/compteur.jpg" alt="compteur">
        <img class="slide" src="image/bentley.jpg" alt="bentley">
        <header>
            <div id="logo"></div>
            <h1>POKECAR</h1>
        </header>
        <div class="scroll-down">
            <p>Scroll down to explore</p>
            <div class="arrow"></div>
        </div>
    </div>
    <h2>Voiture a la une</h2>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide--one">
                    <div>
                        <h3>Subaru Impreza WRX</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--two">
                    <div>
                        <h3>Nissan Skyline GT-R</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--three">
                    <div>
                        <h3>Jaguar XJ13</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--four">
                    <div>
                        <h3>Nissan 370Z NISMO</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--five">
                    <div>
                        <h3>Porsche 911</h3>
                        <a href="#">explore</a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <div class="recherche-bt">
        <input type="text" placeholder="Recherche" oninput="searchCar(this.value)">
    </div>
    <section class="car-space" id="carSpace">
        <div class="car-widget" data-car-id="supra" onclick="navigateToCarPage('supra')">
            <img src="image/Supra.jpg" alt="supra">
        </div>
        <div class="car-widget" data-car-id="car2" onclick="navigateToCarPage('car2')">
            <img src="image/bugatti.jpg" alt="Car 2">
        </div>
        <div class="car-widget" data-car-id="car3" onclick="navigateToCarPage('car3')">
            <img src="image/Porsche911.jpg" alt="Car 3">
        </div>
        <div class="car-widget" data-car-id="car4" onclick="navigateToCarPage('car4')">
            <img src="image/Supra.jpg" alt="Car 4">
        </div>
        <div class="car-widget" data-car-id="car5" onclick="navigateToCarPage('car5')">
            <img src="image/bugatti.jpg" alt="Car 5">
        </div>
        <div class="car-widget" data-car-id="car6" onclick="navigateToCarPage('car6')">
            <img src="image/Porsche911.jpg" alt="Car 6">
        </div>
        <div class="car-widget" data-car-id="car7" onclick="navigateToCarPage('car7')">
            <img src="image/Supra.jpg" alt="Car 7">
        </div>
        <div class="car-widget" data-car-id="car8" onclick="navigateToCarPage('car8')">
            <img src="image/bugatti.jpg" alt="Car 8">
        </div>
        <div class="car-widget" data-car-id="porsche" onclick="navigateToCarPage('porsche')">
            <img src="image/Porsche911.jpg" alt="porsche">
        </div>
    </section>
    <div class="footer">
        <a href="contact.html"><button>Contact</button></a>
        <a href="savoirplus.html"><button>En savoir plus</button></a>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>
</html>
